<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Developer-Test</title>
      <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <header>
        <a href="#" class="my-cart">My Cart</a>
      </header>

      <main>
        <div class="product-container">
          <div class="product-image-container">
            <img class="product-image" src="" alt="Product Image">
          </div>

          <div class="product-details">
            <h2 class="title"></h2>
            <h3 class="price"></h3>
            <p class="description"></p>

            <div class="size-container"><p class="size">SIZE</p><p class="red-star-mark">*</p></div>

            <div class="size-buttons">
            </div>

            <div>
              <a href="#" class="add-to-cart-button">ADD TO CART</a>
            </div>

            <div class="error-message" >Please select a size.</div>

            <div class="mini-cart"></div>

          </div>
        </div>
      </main>
      <script src="script.js"></script>
    </body>
  </html>
